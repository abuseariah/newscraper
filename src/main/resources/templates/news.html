
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<h1>Top News Headlines</h1>
<ul>
    <li th:each="article : ${articles}">
        <h3><a th:href="${article.url}" th:text="${article.title}"></a></h3>
        <p th:text="${article.description}"></p>
    </li>
</ul>
</body>
</html>
