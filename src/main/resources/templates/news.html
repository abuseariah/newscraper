<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>🌐 News Search</h1>
<form id="searchForm">
    <input type="text" id="query" name="query">
    <button type="submit">🔍 Search</button>
</form>
<div id="results">
    <h1>📰 Top Current News Headlines</h1>
        <div th:each="article : ${articles}">
            <h3><a th:href="${article.url}" th:text="${article.title}"></a></h3>
            <p th:text="${article.description}"></p>
        </div>
    <!-- Articles will be displayed here -->
</div>
<button id="loadMoreButton" class="btn btn-primary mx-auto d-block mt-3">Load More</button>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let currentPage = 1;
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        currentPage = 1; // Reset the current page to 1 when a new search is made
        searchNews();
    });

    document.getElementById("loadMoreButton").addEventListener("click", function() {
        currentPage++;
        searchNews();
    });

    function searchNews() {
        const query = document.getElementById("query").value;
        fetch(`/search?query=${query}&page=${currentPage}`)
            .then(response => response.json())
            .then(data => displayResults(data))
            .catch(error => console.error("Error fetching search results:", error));
    }


    function displayResults(results) {
        const resultsDiv = document.getElementById("results");
        if (currentPage==1)
            resultsDiv.innerHTML = `<h1>📰 Top Found News Headlines</h1>`;
        results.forEach(article => {
            const articleDiv = document.createElement("div");
            articleDiv.innerHTML = `<a href="${article.url}"><h3>${article.title}</h3></a><p>${article.description}</p>`;
            resultsDiv.appendChild(articleDiv);
        });
    }
</script>
</body>
</html>
